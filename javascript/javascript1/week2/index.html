<!DOCTYPE html>
<html lang="en">
<head>
    <!--Link to freeCodeCamp acc: https://www.freecodecamp.org/LCurcuma-->
    <!--Link to Netlify: https://sprightly-hotteok-b8a874.netlify.app-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Smart-Ease projects2</title>
</head>
<body>
    <main class="main">
    <h1 class="main-text">Smart-Ease projects - the second part (just for javascript practice)</h1>

    <section class="project-tile">
        <script src="Flight_booking_full_name.js"></script>
        <h2 class="tile-title">Flight booking full name function</h2>
        <label for="firstname">Insert your first name</label>
        <input type="text" id="firstname" class="input-bar">
        <label for="surname">Insert your surname</label>
        <input type="text" id="surname" class="input-bar">
        <label>Do you want to get a formal fullname?</label>
        <div class="radio-container">
        <input type="radio" class="radio-button" name="formal-fullname" id="formal-true">
        <label for="formal-true" class="label_radio">Yes</label>
        </div>
        <div class="radio-container">
        <input type="radio" class="radio-button" name="formal-fullname" id="formal-false">
        <label for="formal-false" class="label_radio">No</label>
        </div>
        <label>You are male or female?</label>
        <div class="radio-container">
            <input type="radio" class="radio-button" name="male_female" id="male">
            <label for="male" class="label_radio">Male</label>
        </div>
        <div class="radio-container">
            <input type="radio" class="radio-button" name="male_female" id="female">
            <label for="female" class="label_radio">Female</label>
        </div>
        <div class="radio-container">
            <input type="radio" class="radio-button" name="male_female" id="no">
            <label for="no" class="label_radio">Don't want to say</label>
        </div>
        <button onclick="showFullName()" class="result-button">Show full name</button>
        <p id="fullname"></p>
    </section>

    <section class="project-tile">
        <script src="Event_application.js"></script>
        <h2 class="tile-title">Event application</h2>
        <label for="days-to-event">How many days to event?</label>
        <input type="number" id="days-to-event" class="input-bar">
        <button onclick="getEventWeekday()" class="result-button">Show the day</button>
        <p id='eventsDay'></p>
    </section>

    <section class="project-tile">
        <script src="Weather_wear.js"></script>
        <h2 class="tile-title">Weather wear</h2>
        <label for="temperature">Write current temperature</label>
        <input type="number" id="temperature" class="input-bar">
        <button onclick="showClothesToWear()" class="result-button">Show clothes to wear</button>
        <p id="clothes"></p>
    </section>

    <section class="project-tile">
        <script src="Student_manager.js"></script>
        <h2 class="tile-title">Student manager</h2>
        <label for="student">Write the name of student</label>
        <input type="text" id="student" class="input-bar">
        <button onclick="addStudentToClass()" class="result-button">Add student</button>
        <button onclick="getNumberOfStudents()" class="result-button">Show, how many students currently in the class</button>
        <p id="listOfStudents"></p>
        <p id="numberOfStudents"></p>
    </section>

    <section class="project-tile">
        <script src="Candy_helper.js"></script>
        <h2 class="tile-title">Candy helper</h2>
        <p>There's list of candies and prices</p>
        <table>
            <tr>
                <th>
                    Candy type
                </th>
                <th>
                    Price per gram
                </th>
            </tr>
            <tr>
                <td>
                    Sweet
                </td>
                <td>
                    0.5
                </td>
            </tr>
            <tr>
                <td>
                    Chocolate
                </td>
                <td>
                    0.7
                </td>
            </tr>
            <tr>
                <td>
                    Toffee
                </td>
                <td>
                    1.1
                </td>
            </tr>
            <tr>
                <td>
                    Chewing-gum
                </td>
                <td>
                   0.03 
                </td>
            </tr>
        </table>
        <label for="candy-name">Write candy type (with low case)</label>
        <input type="text" id="candy-name" class="input-bar">
        <label for="candy-weight">Write candy weight (in grams)</label>
        <input type="number" id="candy-weight" class="input-bar">
        <button onclick="addCandy()" class="result-button">Add candy</button>
        <button onclick="canBuyMoreCandy()" class="result-button">Check, if you can buy more</button>
        <p id="candy-prices"></p>
    </section>

    </main>
</body>
</html>
