<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css" />
    <!--Netlify deployment: https://precious-vacherin-483600.netlify.app-->
  </head>
  <body>
    <div id="start_menu" class="start_menu">
      <label for="levels">Choose level</label>
      <input
        type="range"
        id="levels"
        min="0"
        max="5"
        class="level_range"
        value="0"
      />
      <button
        id="start_game"
        onclick="settingDesk()"
        class="starting_button"
      >
        Start game
      </button>
    </div>

    <div id="count_container" class="steps_count">
      <div class="count">
        <p>Steps:</p>
        <p id="count">0</p>
      </div>
      <div class="timer">
        <p id="minutes">00</p>
        <p>:</p>
        <p id="seconds">00</p>
      </div>
    </div>

    <div id="restart" class="start_menu" style="display: none">
      <p>Congratulations! You passed the level!</p>
      <button class="starting_button" onclick="restartingGame()">
        Restart
      </button>
    </div>

    <div id="easter" class="start_menu" style="display:none;">
      <p>Enter the password</p>
      <textarea id="password" class="password_textarea"></textarea>
      <button onclick="setEasterDesk()">Enter password</button>
    </div>

    <div id="desk" class="desk"></div>
    <script src="cards.js"></script>
    <script src="easter_cards.js"></script>
    <script src="main.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
